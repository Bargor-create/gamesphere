<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <title>GameSphere</title>
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#000000">
  <link rel="icon" href="GameSphere.jpg" type="image/jpeg">

  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('service-worker.js')
          .then(reg => console.log('Service Worker zarejestrowany:', reg))
          .catch(err => console.log('Błąd rejestracji Service Workera:', err));
      });
    }
  </script>

  <!-- Tutaj możesz dodać swoje style i skrypty -->
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; background: #f0f0f0; }
    h1 { color: #222; }
    table { width: 100%; border-collapse: collapse; margin-top: 20px; }
    th, td { padding: 8px; border: 1px solid #ccc; text-align: left; }
    th { background-color: #444; color: white; }
  </style>
</head>
<body>
  <h1>GameSphere</h1>
  <p>Twoja baza gier na konsole - wersja PWA</p>
  <table>
    <thead>
      <tr><th>Lp</th><th>Tytuł</th><th>Platforma</th><th>Rok</th></tr>
    </thead>
    <tbody>
      <tr><td>1</td><td>The Legend of Zelda: Breath of the Wild</td><td>Nintendo Switch</td><td>2017</td></tr>
      <tr><td>2</td><td>God of War</td><td>PlayStation 4</td><td>2018</td></tr>
      <tr><td>3</td><td>Halo Infinite</td><td>Xbox Series X</td><td>2021</td></tr>
    </tbody>
  </table>
</body>
</html>
