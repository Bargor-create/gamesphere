<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
  <title>GameSphere</title>
  <link rel="manifest" href="manifest.json" />
  <meta name="theme-color" content="#000000" />
  <link rel="icon" href="GameSphere.jpg" type="image/jpeg" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <img src="GameSphere.jpg" alt="GameSphere Logo" class="logo" />
    <h1>GameSphere</h1>
    <p>Twoja baza gier na konsole</p>
    <div class="controls">
      <input type="text" id="search" placeholder="Szukaj..." />
      <button onclick="exportToXLSX()">ðŸ“¤ Eksport XLSX</button>
      <input type="file" id="importFile" accept=".xlsx" />
      <button onclick="exportToJSON()">ðŸ“¤ Eksport JSON</button>
      <input type="file" id="importJson" accept=".json" />
      <button onclick="toggleDarkMode()">ðŸŒ— Tryb ciemny</button>
    </div>
  </header>

  <main>
    <table id="gamesTable">
      <thead>
        <tr>
          <th onclick="sortTable('lp')">Lp</th>
          <th onclick="sortTable('title')">TytuÅ‚</th>
          <th onclick="sortTable('platform')">Platforma</th>
          <th onclick="sortTable('year')">Rok</th>
          <th onclick="sortTable('rating')">Ocena</th>
          <th onclick="sortTable('tag')">Oznaczenie</th>
          <th>Akcje</th>
        </tr>
      </thead>
      <tbody id="gameList"></tbody>
    </table>

    <h2 id="formTitle">Dodaj nowÄ… grÄ™</h2>
    <form id="gameForm">
      <input type="text" id="title" placeholder="TytuÅ‚" required />
      <input type="text" id="platform" placeholder="Platforma" required />
      <input type="number" id="year" placeholder="Rok" required />
      <input type="number" id="rating" placeholder="Ocena (1-10)" min="1" max="10" required />
      <input type="text" id="tag" placeholder="Oznaczenie (np. Ulubiona)" />
      <button type="submit">Zapisz</button>
      <button type="button" id="cancelEdit" style="display: none;">Anuluj edycjÄ™</button>
    </form>

    <section id="stats">
      <h3>Statystyki</h3>
      <p id="gameCount"></p>
      <p id="avgRating"></p>
      <canvas id="chart" width="400" height="200"></canvas>
    </section>
  </main>

  <script src="xlsx.full.min.js"></script>
  <script src="Chart.min.js"></script>
  <script src="app.js" type="module"></script>
</body>
</html>
